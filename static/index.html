<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通讯录</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <script src="./js/jq.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <!-- 导航条 -->
    <nav class="navbar navbar-inverse ">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <form class="navbar-form navbar-left" >
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索联系人" id="search-contact-value">
                    </div>
                    <button type="button" class="btn btn-default " id="search-btn">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li >
                        <a href="#" data-toggle="modal" data-target='#add-contact'>添加</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


    <!-- 联系人列表 -->
<div class="container">
    <ul class="list-group">
        <li class="list-group-item" id="contact-list">
            <h3>张三</h3>
            <p>123121323</p>
            <div class="btn-group-sm" role="group" aria-label="...">
                <button type="button" class="btn btn-default btn-info">拨号</button>
                <button type="button" class="btn btn-default btn-warning ">修改</button>
                <button type="button" class="btn btn-default btn-danger remove-btn">删除</button>
            </div>
        </li>
      </ul>
</div>

    <!-- 模态框 -->

    <!-- 1.添加联系人 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="add-contact">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加联系人</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="add-contact-name">姓名</label>
                          <input type="text" class="form-control" id="add-contact-name" placeholder="请输入姓名">
                        </div>
                        <div class="form-group">
                          <label for="add-contact-phone">电话</label>
                          <input type="text" class="form-control" id="add-contact-phone" placeholder="请输入电话号码">
                        </div>
                        
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="save-add">保存</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


    <!-- 2.修改联系人 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="revise-contact">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">编辑联系人</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="revise-contact-name">姓名</label>
                          <input type="text" class="form-control" id="revise-contact-name" placeholder="请输入姓名">
                        </div>
                        <div class="form-group">
                          <label for="revise-contact-phone">电话</label>
                          <input type="text" class="form-control" id="revise-contact-phone" placeholder="请输入电话号码">
                        </div>
                        
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="save-revise">保存</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


    <script src="./js/contact.js"></script>
</body>

</html>
